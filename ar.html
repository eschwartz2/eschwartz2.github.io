<!DOCTYPE html>
    <head>
        <title>Kaplan AR Experience</title>
    </head>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="model-resizer.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" href="./css/ar.css">

    <body>
        <!-- <div class="target-container">
            <div class="target"></div>
        </div> -->

        <div class="model-loader-container">
            <div class="loader">
                <svg class="circular-loader"viewBox="25 25 50 50" >
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#240F6E" stroke-width="3" />
                </svg>
            </div>
        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            device-orientation-permission-ui="enabled: false"
            embedded
            renderer="logarithmicDepthBuffer: true;"
            gesture-detector
            gesture-handler="minScale: 0.25; maxScale: 10"
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;">

            <a-marker type="barcode" marker-react value="61" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="62" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="87" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="90" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="115" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="117" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="123" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="125" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="126" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-marker type="barcode" marker-react value="142" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity model-resizer  class="clickable" animation-mixer></a-entity>
            </a-marker>

            <a-entity id="cam" camera></a-entity>
        </a-scene>
    </body>
</html>
