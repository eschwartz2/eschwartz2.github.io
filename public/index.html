<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AR Study Tool</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link
            rel="stylesheet"
            href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/lib.js"></script>
    </head>
    <body>
        <div class="topbar">
            <img src="./assets/logo.svg" />
            <span>AR Study Tool</span>
        </div>
        <div class="camera-instructions">
            <div class="text"></div>
            <a class="start-anchor" href="./index.html">RESTART</a>
        </div>
        <main class="splashscreen">
            <div class="start-badge">
                <img src="./assets/Chartreuse.svg" />
            </div>
            <a class="start-anchor" href="./ar.html">START</a>
            <div class="camera-info">
                <div class="icon-container">
                    <img src="./assets/camera.svg " />
                </div>
                <div class="text">
                    <span>Press 'Start' to</span>
                    <span>allow camera access</span>
                </div>
            </div>
        </main>
        <div class="brand-footer"></div>
    </body>
</html>
